<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
     
    </header>
    <main>
        <div id="app">
            <div class="centralPanel">
                <div class="rubrica">
                    <div class="row">
                        <div class="col-12">
                            <div class="contentTopUser height-70 mainBg">
                                <div class="">
                                    <img class="imgTop" src="./img/avatar_io.jpg" alt="">
                                    <span>Sofia</span>
                                </div>
                                <div class="d-inline d-flex p-3">
                                    <i class="fa-solid fa-circle-notch  px-1" style="color: #B1B1B1;"></i>
                                    <i class="fa-solid fa-message  px-1"  style="color: #B1B1B1;"></i>
                                    <i class="fa-solid fa-ellipsis-vertical  px-1"  style="color: #B1B1B1;"></i>
                                </div>   
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="content bg-cele height-85 p-3">
                                <span>
                                    <i class="fa-regular fa-bell-slash fa-2x"></i>
                                </span>     
                                <p class="px-2">Ricevi Notifiche di nuovi messaggi <br><span class="text-decoration-line-through grey">Attiva notifiche dekstop</span></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="content bg-white">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass" style="color: #B1B1B1;"></i></span>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova conversazione " aria-label="" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <div class="overflow">
                            <div class="col-12"  >
                                <div class="contentTopUser bg-white height-85 p-3" v-for="contatti, index in contacts" :key="index" @click="showChat(index)">
                                    <div class="d-inline-flex">
                                        <img :src="contatti.avatar" alt="">    
                                        <span class="px-2">{{ contatti.name }}<br><span class=" grey">Ultimo messaggio inviato</span></span> 
                                    </div>
                                    <p class="grey">12:00</p>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                <!-- Versione statica  -->
                <div class="chat d-flex flex-column" >
                    <div class="col-12">
                        <div class="contentTopUser height-70 mainBg" >
                            <div class="d-inline-flex" >
                                <img class="imgTopRubrica" :src="`./${contacts[activeChat].avatar}`" alt="">    
                                <span class="px-2">{{contacts[activeChat].name}}<br><span class=" grey">Ultimo accesso oggi alle 12:00</span></span> 
                            </div>
                            <div class="d-inline d-flex p-3">
                                <i class="fa-solid fa-magnifying-glass px-1" style="color: #B1B1B1;"></i>
                                <i class="fa-solid fa-link  px-1"  style="color: #B1B1B1;"></i>
                                <i class="fa-solid fa-ellipsis-vertical  px-1"  style="color: #B1B1B1;"></i>
                            </div>   
                        </div>
                    </div>
                    <div class="message height-792  d-flex flex-column" >
                        <div v-for="(message, index) in contacts[activeChat].messages">
                            <div class="col-12"  v-if="message.status === 'sent'">
                                <div class="myMess">{{ message.message}}</div>   
                            </div>
                            <div class="col-12" v-else="">
                                <div class="yourMess">{{ message.message}}</div>   
                            </div>
                        </div>
                    </div>
                    <div class="digita mainBg p-1">
                        <div class="col-1"><i class="fa-regular fa-face-smile fa-2x px-3" style="color: #6B7376;"></i></div>
                        <div class="col-10"><input class="form-control"   type="text" placeholder="Scrivi un messaggio" aria-label="default input example"></div>
                        <div class="col-1"><i class="fa-solid fa-microphone fa-2x px-3" style="color: #6B7376;"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
